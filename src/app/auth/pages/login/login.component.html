<div class="card text-center" style="max-width: 50%;">
	<div class="card-header">
		<h4 class="card-title" id="modal-basic-title">Entra</h4>
	</div>
	<div class="card-body">
		<form [formGroup]="loginForm">
			<div class="mb-3">
				<label class="form-label" for="loginEmail">Email</label>
				<input type="text" class="form-control" id="loginEmail" name="loginEmail" placeholder=""
					formControlName="loginEmail" />
				<div *ngIf="loginForm.controls['loginEmail'].invalid && (loginForm.controls['loginEmail'].dirty || loginForm.controls['loginEmail'].touched)"
					class="alert alert-danger">
					<div *ngIf="loginForm.controls['loginEmail'].errors?.['required']">És obligatori.</div>
					<div *ngIf="loginForm.controls['loginEmail'].errors?.['email']">Insereix un email vàlid.
					</div>
				</div>
			</div>
			<div class="mb-3">
				<label class="form-label" for="loginPassw">Contrasenya</label>
				<input type="password" class="form-control" id="loginPassw" name="loginPassw" placeholder=""
					formControlName="loginPassw" />
				<div *ngIf="loginForm.controls['loginPassw'].invalid && (loginForm.controls['loginPassw'].dirty || loginForm.controls['loginPassw'].touched)"
					class="alert alert-danger">
					<div *ngIf="loginForm.controls['loginPassw'].errors?.['required']">És obligatori.</div>
					<div *ngIf="loginForm.controls['loginPassw'].errors?.['pattern']">Insereix com a mínim 8
						caràcters, 1 majúscula, 1 minúscula, i 1 número.</div>
				</div>
			</div>
		</form>
	</div>
	<div class="card-footer justify-content-between">
		<p>No tens un compte? <a href="#" [routerLink]="['/auth/registration']">Registra't</a>
		</p>
		<button type="submit" class="btn btn-warning actionBtn"
			(click)="login(); reset(loginForm);" [disabled]="!loginForm.valid">Entrar
		</button>
	</div>
</div>
